<style>
    .main-div {
        height: 200px;
        width: 400px;
        border: 2px solid blue;
        flex-direction: row;
        display: flex;
        align-items: center;  /*vertivally aligns to center*/
        justify-content: center; /*Hrizontally align center */
        /* gap: inherit; */
    }

    .child-div {
        border: 2px solid red;
        /* justify-content: space-evenly; */
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100px;
        width: 100px;
    }
    .ch1 {
        flex-grow: 1;
    }
    .ch2 {
        flex-grow: 2;
    }

</style>


<body>
    <div class="main-div">
    <div class="child-div ch1"><p>Item1</p></div>
    <div class="child-div ch2"><p>Item2</p></div>
    <div class="child-div"><p>Item3</p></div>
    <div class="child-div"><p>Item4</p></div>
    </div>
</body>
